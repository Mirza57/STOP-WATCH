<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <div>
        <h1 class="head">STOP WATCH</h1>
    </div>

    <div >
        <h4 class="h4">MIN</h4>
        <h4 class="h4">SEC</h4>
        <h4 class="h4">MSEC</h4>
    </div>
   
    <div >
        <h1 class="h1"  id="min">0</h1>
        <h1 class="h1"  id="sec">0</h1>
        <h1 class="h1"  id="msec">0</h1>
    </div>
    <div>
        <button class="btns" id="btn1"  onclick="start() " >START</button>
        <button class="btns" id="btn2"  onclick="stop()">STOP</button>
        <button class="btns" id="btn3"  onclick="reset()">RESET</button>
        <button class="btns" id="btn4"  onclick="againStart()" disabled>CONTINUE</button>
    </div>
 </div>










 <script src="app.js"></script>   
</body>
</html>
